<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Toko Bayu</title>
    <link rel="stylesheet" href="style.css"> <!-- Hubungkan dengan CSS toko Bayu -->
    <style>
        /* Styling tambahan untuk galeri */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }
        .back-link {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-link">Kembali ke Beranda</a>
        <h1>Galeri Toko Bayu</h1>
    </header>

    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://i.postimg.cc/sXT67hMv/Whats-App-Image-2026-02-11-at-5-51-34-PM-(7).jpg" alt="Area Service">
                <div class="caption">1. Area Service</div>
            </div>
            <div class="gallery-item">
                <img src="https://i.ibb.co.com/dJPFks0R/Whats-App-Image-2026-02-12-at-4-28-05-PM.jpg" alt="Ruang Tunggu Pelanggan">
                <div class="caption">2. Ruang Tunggu Pelanggan</div>
            </div>
            <div class="gallery-item">
                <img src="https://freeimage.host/i/q9X89AN" alt="Laptop Gaming Selesai Diperbaiki">
                <div class="caption">3. Laptop Gaming Selesai Diperbaiki</div>
            </div>
            <div class="gallery-item">
                <img src="https://freeimage.host/i/q9hoQXj" alt="PC Rakitan Custom">
                <div class="caption">4. PC Rakitan Custom</div>
            </div>
            <div class="gallery-item">
                <img src="https://freeimage.host/i/q9X8Jtt" alt="Display Aksesoris">
                <div class="caption">5. Display Aksesoris</div>
            </div>
            <div class="gallery-item">
                <img src="https://freeimage.host/i/q9X82oX" alt="Spare Parts Original">
                <div class="caption">6. Spare Parts Original</div>
            </div>
        </div>
    </main>

    <footer>
        <p style="text-align: center; padding: 20px; background-color: #f8f9fa;">&copy; 2023 Toko Bayu. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
